[package]
name = "ping-mdns-flood"
version = "0.1.0"
authors = ["hwipl"]
edition = "2021"

[dependencies]
libp2p = { version = "0.49.0", features = ["floodsub", "mdns", "tcp", "dns", "async-std", "websocket", "noise", "mplex", "yamux"] }
futures = "0.3.24"
futures-timer = "3.0.2"
once_cell = "1.15.0"
serde = { version = "1.0.145", features = ["derive"] }
serde_cbor = "0.11.2"
