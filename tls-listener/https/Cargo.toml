[package]
name = "https"
version = "0.1.0"
edition = "2021"

[dependencies]
futures-util = "0.3.28"
hyper = { version = "0.14.26", features = ["server", "http1", "http2", "tcp", "stream"] }
rcgen = "0.10.0"
tls-listener = { version = "0.7.0", features = ["hyper-h1", "hyper-h2", "rustls"] }
tokio = { version = "1.27.0", features = ["fs", "macros", "rt", "rt-multi-thread"] }
tokio-rustls = "0.24.0"
tokio-util = "0.7.7"
