[package]
name = "https"
version = "0.1.0"
edition = "2021"

[dependencies]
futures-util = "0.3.30"
http-body-util = "0.1.0"
hyper = { version = "1.1.0", features = ["server", "http1", "http2"] }
hyper-util = { version = "0.1.2", features = ["full"] }
rcgen = "0.12.0"
tls-listener = { version = "0.9.1", features = ["rustls"] }
tokio = { version = "1.35.1", features = ["fs", "macros", "rt", "rt-multi-thread", "net"] }
tokio-rustls = "0.25.0"
tokio-util = "0.7.10"
